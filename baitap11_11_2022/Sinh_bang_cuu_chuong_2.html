<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bang cuu chuong</title>
</head>
<body>
 <h1> IN BẢNG CỬU CHƯƠNG</h1>

<script>
for(let i = 2; i <= 9; i++){
    for (let  j= 1; j <= 9; j++){
        document.write(i +"x" + j +"="+ i*j);
    }
    document.write(("<br>"))
}
</script>
</body>
</html>
