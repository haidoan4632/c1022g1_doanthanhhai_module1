<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của 1 số nguyên dương</title>
</head>
<body>

<button onclick="factorial()">nhập vào đây</button>
<p id="result"></p>

<script>
    function factorial() {
        let a = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
        let factorialResult = 1;
        for (let i = 1; i <= a; i++) {
            factorialResult *= i;
        }
        document.getElementById("result").innerHTML = factorialResult;
    }
</script>
</body>
</html>
<!--factorial : giai thừa-->
