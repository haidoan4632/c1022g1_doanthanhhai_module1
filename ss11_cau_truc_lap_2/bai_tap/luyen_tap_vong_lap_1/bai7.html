<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>

<script>
    for(let b = 0; b<=100;b++){
        if(b%3==0){
            document.write('Fizz ')
        }
        else if(b%5==0){
            document.write('Buzz ')
        }
        else if(b%5==0 && b%3==0){
            document.write('FizzBuzz ')
        }
        else {document.write(b+" " )}
    }
</script>
</body>
</html>
