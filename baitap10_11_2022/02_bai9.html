<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let a = +prompt('nhập cạnh của 1 tam giác');
    let b = +prompt('nhập cạnh của 1 tam giác');
    let c = +prompt('nhập cạnh của 1 tam giác');
    if (a >0 && b > 0 && c > 0) {
        if ((a + b) <= c) {
            alert('a,b,c không phải là cạnh của 1 tam giác')
        } else if ((a + c) <= b) {
            alert('a,b,c, không phải là cạnh của 1 tam gi-ác')
        } else if ((b + c) <= a) {
            alert('a,b,c, không phải là cạnh của 1 tam giác')
        } else {
            alert('a,b,c,  là cạnh của 1 tam giác')
        }
    }
    else {}
    alert('nhập sai dữ liệu')
</script>
</body>
</html>
<!--Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:-->
<!--thiết lập như thế nào để a,b,c đều chỉ nhận giá trị lớn hơn 0, khi a,b,c < 0 thì không nhận kết quả-->
