<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_6</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập doanh thu'));
    if ( a >= 100000000) {
        let b = a/100
        alert ('số hoa hồnng được hưởng : ' + b)
    } else if ( 50000000 <= a <= 100000000 ) {
        let b = a/80
        alert ('số hoa hồng được hưởng: ' + b)
    } else if ( a < 5000000) {
        let b = a /100
        alert ('số hoa hồng được hưởng : ' + b)
    }
</script>
</body>
</html>
<!--Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
