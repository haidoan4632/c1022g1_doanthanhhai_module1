<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các dãy số nguyên tố</title>
</head>
<body>
<script>
    let a = 0;
    let b = 20;
    let c = 2;
    while (a <= b) {
        let a1 = 0;
        for (let i = 1; i <= c; i++) {
            if (c % i == 0) {
                a1++;
            }
        }
        if (a1 === 2) {
            document.write(c + ",");
            a++;
        }
        c++;
    }

</script>
</body>
</html>
