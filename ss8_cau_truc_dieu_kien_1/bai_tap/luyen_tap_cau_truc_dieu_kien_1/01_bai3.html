<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapsonguyen</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập so nguyen:'));
    if (a > 0){
        alert('so nguyen vua nhap lon hon 0')
    } else if (a == 0) {
        alert("so nguyen vua nhap bang 0")
    }else {
        alert('so nguyen vua nhap nho hon 0')
    }
    // Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
</script>
</body>
</html>
