<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop mo ta hinh chu nhat</title>
</head>
<body>
<canvas id="canvasObjectHTML" width="700" height="800"></canvas>
<script>
    let canvasObj = document.getElementById("canvasObjectHTML");
    let ctx = canvasObj.getContext("2d");
    ctx.rect(200, 200, 200, 150);
    ctx.strokeStyle = "red";
    ctx.stroke();
    ctx.fillStyle = 'yellow';
    ctx.fill();


    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        Area() {
            document.write("Diện tích hình chữ nhật là : " + this.chieuRong * this.chieuDai + "(int)"+"<br>");
        }
        Perimeter() {
            document.write("Chu vi hình chữ nhật là : " + (this.chieuRong + this.chieuDai) * 2 + "(int)");
        }
    }
    let rec = new Rectangle(200, 150)
    rec.Area();
    rec.Perimeter()


</script>

</body>
</html>
