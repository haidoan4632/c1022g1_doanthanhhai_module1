<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taoformdongian</title>
    <link rel="stylesheet" href="taoformdongian.css">

</head>
<body>
<div>
<form>
    <table>
        <tr>
            <th colspan="2"> SỞ THÍCH CỦA BẠN</th>

        </tr>
        <tr>
            <th><label for="name">Họ và tên</label></th>
            <th><input type="text" id="name"></th>
        </tr>
        <tr>
            <th> <label for="name2">Email</label></th>
            <th> <input type="text" id="name2"></th>
        </tr>
        <tr>
    </table>
    <table>
        <tr>
            <th rowspan ="4">Sở thích</th>
            <th><input type="checkbox" id="thethao"></th>
            <th> <label for="thethao">Thể thao</label></th>
            <th><input type="checkbox" id="amnhac"></th>
            <th> <label for="amnhac">Âm nhạc</label></th>
            <th><input type="checkbox" id="docsach"></th>
            <th> <label for="docsach">Đọc sách</label></th>
        </tr>
        <tr>
            <th><input type="checkbox" id="luotweb"></th>
            <th> <label for="luotweb">Lướt web</label></th>
            <th><input type="checkbox" id="choigame"></th>
            <th> <label for="choigame">Chơi game</label></th>
            <th><input type="checkbox" id="dienanh"></th>
            <th> <label for="dienanh">Điện ảnh</label></th>
        </tr>
        <tr>
            <th><input type="checkbox" id="dulich"></th>
            <th colspan="5">  <label for="dulich" >Du lịch</label></th>
        </tr>
        <tr>
            <th><input type="submit" value="Gửi thông tin"></th>
            <th><input type="submit" value="Nhập lại"></th>
        </tr>

    </table>
</form>
</div>
</body>
</html>
