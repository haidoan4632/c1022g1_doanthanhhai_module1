<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let a = [];
    let b = +prompt("Số lượng phần tử ");
    let dem = 0;
    for (let i = 0; i < b; i++) {
        a[i] = prompt("Nhập các phần tử");
        if (a[i] == +a[i]) {
            dem++;
        }

    document.write(dem + "<br>");
    }
   </script>
    </body>
    </html>
