<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    let a = prompt("Nhập từ để đếm từ");
    let dem = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] / a[i] != 1) {
            dem += 1;
        }
    }
    document.write(dem)
</script>
</body>
