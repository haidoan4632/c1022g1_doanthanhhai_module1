<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>

<script>
    let a = [11,14,6,8,5,15,19,21,66,3];
    let b = 0;
    for (i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
            b = b + 1;
            document.write(a[i] + " ");
        }
    }
    document.write(", các số nguyên lớn hơn 10: " + b + ' số nguyên');
</script>
</body>
</html>
