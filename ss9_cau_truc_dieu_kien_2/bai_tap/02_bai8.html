<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>

<script>
    let a = parseInt(prompt('nhập tuoi cua 1 nguoi'));
    if (0 < a && a < 120){
        alert('đây là tuổi của 1 người, hiện tại người đó '+ a +" tuổi" )
    }
    else {
        alert('người đó chưa ra đời hoặc đã tu thành chánh quả'+ a)
    }

</script>
</body>
</html>

<!--if ( 0 < a < 120) : tại sao nhập như vậy lại không được ?-->
