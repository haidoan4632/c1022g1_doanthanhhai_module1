<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giaiphuongtrinhbac2</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
    let delta = b*b - 4*a*c;
    let x1 = (-b + Math.sqrt(delta))/(2*a);
    let x2 = (-b - Math.sqrt(delta))/(2*a);
    if (delta >0){
        alert('phương trình có 2 nghiệm phân biệt là: '+ x1 +'và'+ + x2);
    }
    else if (delta == 0){
        alert('phương trình có nghiệm kép là: '+ x1 );
    }
    else  {
        alert('phương trình vô nghiệm');
    }

</script>
</body>
</html>
<!--ax2+bx+c=0-->
