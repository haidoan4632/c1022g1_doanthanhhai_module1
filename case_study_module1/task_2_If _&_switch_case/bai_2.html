<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let kiemTra = prompt('nhập ký tự bất kỳ từ bàn phím');
    switch (kiemTra) {
        case 'o' :
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert('ký tự trong bảng chữ cái tiếng anh là nguyên âm');
                break;
        default:
            alert('ký tự trong bảng chữ cái tiếng anh là phụ âm');

    }
</script>
</body>
</html>
<!--Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.-->
<!--Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e'-->
<!--hoặc 'O', 'U', 'I', 'A', 'E'-->
